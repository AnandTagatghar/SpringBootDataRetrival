<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>editUser</title>
<link rel="StyleSheet" href="/css/myStyle.css">
</head>
<body>

	<div align="center" class = "editUser">
		<h1>Edit User Details</h1>
		<hr>
		<br/>
		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="post">

			<table>
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>User Name:</td>
					<td><input type="text" th:field="*{username}" required = "required"  /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" required = "required"/></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
